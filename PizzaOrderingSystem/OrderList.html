<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/OrderList.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color:teal;">
        <!-- whitesmoke currentColor teal -->
    <header>
      
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                <ol class="carousel-indicators"  style="height:5%";>
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                    <img class="" src="images/d1.jpg" alt="Los Angeles">
                    </div>
                
                    <div class="item">
                    <img class="" src="images/d2.jpg" alt="Chicago">
                    </div>
                
                    <div class="item">
                    <img class="" src="images/D3.jpg" alt="New York">
                    </div>
                </div>
                
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <button class="pull-right btn btn-lg colorbackground" style="position: absolute;margin:1%;top: 0px; right: 0px;" id="cartOpen" ><span class="glyphicon glyphicon-shopping-cart"></span></Button>
                <div class="pull-right" id="cart" hidden style="border-radius: 10px;width: 25%;color: chartreuse;position: absolute;margin:1%;top:1px; right:60px;opacity:0.9;background-color:grey;">
                    <table class="table"  id="listDisplay">
                        <!-- <tr><th>Name</th>
                            <th>Qty</th>
                            <th>Total</th>
                        </tr> -->
                    </table>
                    <h3  id="gtot">GRAND TOTAL : <span id="Grandtot"></span></h3>
                    <button class="pull-left btn btn-md" id="orderPlace" data-toggle="modal" data-target="#myModal1" style="color: #333;background-color: tomato;margin:1%;border-radius:10px;"><b>Place Order</b></button>
                </div>
               
    </header>
    
        <div class="container bk-img col-sm-12">
            <ul class="press" id="id01">
               
            </ul>
        </div>
    <div class="container">
    <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header headfootackgrround">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="PizzaName"></h4>
                </div>
                <input type="Text" name="pizza_id" id="pizza_id" hidden/>
                <div class="modal-body bodyBackground">
                    <form  class="form-group">
                            <div class="form-groupDiv">
                                <label for="pizza_price">Price : </label>
                                <input type="Text" size="5" readonly name="pizza_price" id="price"/>
                            </div>
                            <div class="form-groupDiv">
                                <label for="pizza_size">Size : </label>
                                <input type="radio" value="S" name="pizza_size" id="small"/>S
                                <input type="radio" value="R" name="pizza_size" id="regular" checked/>R
                                <input type="radio" value="L" name="pizza_size" id="large"/>L<br/>
                            </div>
                            <div class="form-groupDiv">
                                <label for="pizza_qty">Qty : </label>
                                <button  class='btn btn-info btn-sm' type="button" value="-" id="LessQty"><b> - </b></button>
                                <input type="Text" size="2" value="1" readonly name="pizza_qty" id="Qty"/>
                                <button   class='btn btn-info btn-sm' type="button" value="+" id="addQty"><b>+</b></button>
                           </div>
                           <div class="form-groupDiv pull-right">
                                <label for="total">TOTAL : </label>
                                <input class="fontSize" readonly type="Text" size="2" value="" name="total" id="total"/>
                            </div>
                    </form>
                </div>
                <div class="modal-footer headfootackgrround">
                    <button type="button" class="btn btn-info btn-lg" id="addToCart" data-dismiss="modal">Add To Cart</button>
                </div>
            </div>
            
            </div>
        </div>
    
    </div>
    <div id="myModal1" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-body" style="background-color: #333;color: tomato;">
                        <p><b>Thank you for ordering...!!!</b></p>
                        <p><b>Your order will be delivered in 30 minutes... </b></p>
                </div>
              </div>
            </div>
          </div>
</body>
</html>

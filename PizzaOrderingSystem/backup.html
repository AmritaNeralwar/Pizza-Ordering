    <div class="container">
    <!--<h2>Modal Example</h2>-->
    <!-- Trigger the modal with a button 
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

    <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header headfootackgrround">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="PizzaName"></h4>
                </div>
                <div class="modal-body bodyBackground">
                    <form  class="form-group">
                            <!-- <div class="form-groupDiv">
                                <h3>Pizza Name</h3>
                            </div> -->
                            <div class="form-groupDiv">
                                <label for="pizza_price">Price : </label>
                                <input type="Text" value="340" size="5" name="pizza_price" id="price"/>
                            </div>
                            <div class="form-groupDiv">
                                <label for="pizza_size">Size : </label>
                                <input type="radio" value="S" name="pizza_size" id="small"/>S
                                <input type="radio" value="R" name="pizza_size" id="regular" checked/>R
                                <input type="radio" value="L" name="pizza_size" id="large"/>L<br/>
                            </div>
                            <div class="form-groupDiv">
                                <label for="pizza_qty">Qty : </label>
                                <button  class='btn btn-info btn-sm' type="button" value="-" id="LessQty"><b> - </b></button>
                                <input type="Text" size="2" value="1" name="pizza_qty" id="Qty"/>
                                <button   class='btn btn-info btn-sm' type="button" value="+" id="addQty"><b>+</b></button>
                           </div>
                    </form>
                </div>
                <div class="modal-footer headfootackgrround">
                    <button type="button" class="btn btn-info btn-lg" data-dismiss="modal">Add To Cart</button>
                </div>
            </div>
            
            </div>
